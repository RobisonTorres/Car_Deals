<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Car</title>
</head>
<body>
    <h2>Add a New Car</h2>
    <form>

        <div>
            <label for="model"> Model:</label>
            <input type="text" id="model">
        </div>

        <div>
            <label for="brand">Brand:</label>
            <input type="text" id="brand">
        </div>

        <div>
            <label for="fabrication-date">Fabrication date:</label>
            <input type="number" id="fabrication-date" min="1900" max="2100">
        </div>

        <div>
            <label for="color">Color:</label>
            <input type="text" id="color">
        </div>

        <div>
            <label for="mileage">Mileage:</label>
            <input type="number" id="mileage" min="0">
        </div>

        <div>
            <label for="plate">Plate:</label>
            <input type="text" id="plate">
        </div>

        <div>
            <label for="photo">Photo (Image File):</label>
            <input type="file" id="photo" name="photo">
        </div>
        
        <div>
            <label for="status">Status:</label>
            <select id="status" name="status">
                <option value="">-- Select Status --</option>
                <option value="AVAILABLE">AVAILABLE</option>
                <option value="SOLD">SOLD</option>
                <option value="UNDER_MAINTENANCE">UNDER_MAINTENANCE</option>
            </select>
        </div>

        <div>
            <button type="submit" onclick="createCar(event)">Create</button>
            <a href="/all_cars">Home</a>
        </div>

    </form>
    <script src="script.js"></script>
</body>
</html>
